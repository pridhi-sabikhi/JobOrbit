<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="./JOBORBITlogo.jpg.png" type="image/jpg">
</head>
<body>
  <div class="container">
    <!-- LEFT FORM -->
    <div class="form-section">
      <!-- LOGIN -->
      <div id="loginBox">
        <h2>Welcome Back</h2>
        <p>Enter your account details</p>

        <button class="google-btn" onclick="googleLogin()">
          <img src="https://img.icons8.com/color/16/google-logo.png"/> Log in with Google
        </button>
        <button class="github-btn" onclick="githubLogin()">
          <img src="https://img.icons8.com/ios-glyphs/16/github.png"/> Log in with GitHub
        </button>

        <div class="divider"><span>OR</span></div>

        <form id="loginForm">
          <input type="text" id="loginEmail" placeholder="Email or Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <div class="options">
            <label><input type="checkbox"> Keep me signed in</label>
            <a href="#" id="forgotPassword">Forgot password?</a>
          </div>
          <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="message" id="loginMsg"></div>
        <p style="margin-top:10px;">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
      </div>

      <!-- SIGNUP -->
      <div id="signupBox" class="hidden">
        <h2>Create Account</h2>
        <p>Fill in the details below</p>
        <form id="signupForm">
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
          <button type="submit" class="signin-btn">Sign Up</button>
        </form>
        <div class="message" id="signupMsg"></div>
        <p style="margin-top:10px;">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
      </div>

      <!-- RESET -->
      <div id="resetBox" class="hidden">
        <h2>Reset Password</h2>
        <p>Enter your email to receive reset instructions</p>
        <form id="resetForm">
          <input type="email" id="resetEmail" placeholder="Your Email" required>
          <button type="submit" class="signin-btn">Send Reset Link</button>
        </form>
        <div class="message" id="resetMsg"></div>
        <p style="margin-top:10px;"><a href="#" id="backToLogin">Back to Login</a></p>
      </div>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="image-section">
      <img src="https://www.indiafilings.com/learn/wp-content/uploads/2025/01/Elements-of-Business-Plan.jpg" alt="Background image">
    </div>
  </div>

  <script>
    // Switch between forms
    const loginBox=document.getElementById("loginBox");
    const signupBox=document.getElementById("signupBox");
    const resetBox=document.getElementById("resetBox");

    document.getElementById("showSignup").onclick=(e)=>{e.preventDefault();loginBox.classList.add("hidden");signupBox.classList.remove("hidden");};
    document.getElementById("showLogin").onclick=(e)=>{e.preventDefault();signupBox.classList.add("hidden");loginBox.classList.remove("hidden");};
    document.getElementById("forgotPassword").onclick=(e)=>{e.preventDefault();loginBox.classList.add("hidden");resetBox.classList.remove("hidden");};
    document.getElementById("backToLogin").onclick=(e)=>{e.preventDefault();resetBox.classList.add("hidden");loginBox.classList.remove("hidden");};

    // Login validation
    document.getElementById("loginForm").onsubmit=(e)=>{
      e.preventDefault();
      const email=document.getElementById("loginEmail").value;
      const pass=document.getElementById("loginPassword").value;
      const msg=document.getElementById("loginMsg");
      if(!email.includes("@")){msg.innerText="‚ùå Please enter a valid email.";msg.style.display="block";return;}
      if(pass.length<4){msg.innerText="‚ùå Password must be at least 4 characters.";msg.style.display="block";return;}
      msg.style.color="green";msg.innerText="‚úÖ Login successful!";msg.style.display="block";
    };

    // Signup validation
    document.getElementById("signupForm").onsubmit=(e)=>{
      e.preventDefault();
      const email=document.getElementById("signupEmail").value;
      const pass=document.getElementById("signupPassword").value;
      const confirm=document.getElementById("signupConfirm").value;
      const msg=document.getElementById("signupMsg");
      if(!email.includes("@")){msg.innerText="‚ùå Invalid email.";msg.style.display="block";return;}
      if(pass.length<6){msg.innerText="‚ùå Password must be 6+ characters.";msg.style.display="block";return;}
      if(pass!==confirm){msg.innerText="‚ùå Passwords do not match.";msg.style.display="block";return;}
      msg.style.color="green";msg.innerText="‚úÖ Signup successful!";msg.style.display="block";
    };

    // Reset validation
    document.getElementById("resetForm").onsubmit=(e)=>{
      e.preventDefault();
      const email=document.getElementById("resetEmail").value;
      const msg=document.getElementById("resetMsg");
      if(!email.includes("@")){msg.innerText="‚ùå Please enter a valid email.";msg.style.display="block";return;}
      msg.style.color="green";msg.innerText="üìß Reset link sent to your email!";msg.style.display="block";
    };
  </script>
</body>
</html>
